<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
<body>
<div class="employeesTable">
    <a th:text="#{companies.home.page}" href="/" style="color: #000000">Index Page </a>
    <table border="1">

        <tr>
            <th>From</th>
            <th>Message</th>
        </tr>


        <tr th:each="message:${messages}">
            <td th:text="${message.fromEmployee.name}"></td>
            <td th:text="${message.letter}"></td>
        </tr>
    </table>
</div>
</body>
</html>
